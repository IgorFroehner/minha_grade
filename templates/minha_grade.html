{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block head %}
    <link rel="stylesheet" href="/static/css/minha_grade.css">
{% endblock %}
{% block content %}

<div class="row container-fluid out-container">

    <div class="card mb-3 mt-3 phase">
        <div class="card-header">
            <h4 class="card-title">Fase 1</h4>
        </div>
        <div class="card-body container inside-card" ondragover="allowDrop(event);" ondrop="drop(event);">
            <div class="card bg-info mb-2 subject-cards" draggable="true" ondragstart="onDragStart(event);">
                <div class="card-body">
                    <h5 class="card-text text-center">CDI 2</h5>
                </div>
            </div>
        </div>
    </div>

    <div class="card mb-3 mt-3 phase" ondragover="onDragOver(event);" ondrop="onDrop(event);">
        <div class="card-header">
            <h4 class="card-title">Fase 2</h4>
        </div>
        <div id="phase-2" class="card-body container inside-card">

        </div>
    </div>

    <div class="card mb-3 mt-3 phase">
        <div class="card-header">
            <h4 class="card-title">Fase 3</h4>
        </div>
        <div class="card-body container" style="min-height: 28rem; width: fit-content;">


        </div>
    </div>

    <div class="card mb-3 mt-3 phase">
        <div class="card-header">
            <h4 class="card-title">Fase 4</h4>
        </div>
        <div class="card-body container" style="min-height: 28rem; width: fit-content;">


        </div>
    </div>

    <div class="card mb-3 mt-3 phase">
        <div class="card-header">
            <h4 class="card-title">Fase 5</h4>
        </div>
        <div class="card-body container" style="min-height: 28rem; width: fit-content;">


        </div>
    </div>

    <div class="card mb-3 mt-3 phase">
        <div class="card-header">
            <h4 class="card-title">Fase 6</h4>
        </div>
        <div class="card-body container" style="min-height: 28rem; width: fit-content;">


        </div>
    </div>

</div>

{% endblock %}

{% block script %}
    <script src="/static/javascript/minha_grade.js"></script>
{% endblock %}
