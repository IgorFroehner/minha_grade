{% extends "base.html" %}
{% block title %} Grades {% endblock %}
{% block head %} {% endblock %}
{% block content %}

<div class="card border-primary mt-3 m-2">
    <div class="card-header text-center">
        <h1 class="card-title">Grades</h1>
    </div>
    <div class="card-body">
        <div class="d-grid gap-2">
            {% for schedule in schedules %}
                <button class="btn btn-lg btn-primary" type="button"
                        onclick="window.location.href = '/schedule/{{ schedule.id }}'">
                    {{ schedule['name'] }}
                </button>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
